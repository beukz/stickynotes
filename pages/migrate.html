<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Migrate Notes to Supabase</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: #f7f7f7; margin: 0; padding: 24px; color: #111; }
    .card { max-width: 820px; margin: 0 auto; background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 20px; box-shadow: 0 6px 20px rgba(0,0,0,0.06); }
    h1 { font-size: 18px; margin: 0 0 8px; }
    p { margin: 8px 0; color: #374151; line-height: 1.5; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 14px; }
    button { border: 1px solid #e5e7eb; background: #111827; color: #fff; padding: 10px 12px; border-radius: 10px; cursor: pointer; font-weight: 600; }
    button.secondary { background: #fff; color: #111827; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .status { margin-top: 14px; padding: 12px; border-radius: 10px; background: #f9fafb; border: 1px solid #e5e7eb; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 12px; white-space: pre-wrap; }
    .warn { background: #fff7ed; border-color: #fed7aa; }
    .ok { background: #ecfdf5; border-color: #a7f3d0; }
    .err { background: #fef2f2; border-color: #fecaca; }
    .small { font-size: 12px; color: #6b7280; }
    code { background: #f3f4f6; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Migrate your Sticky Notes to Supabase</h1>
    <p>
      This tool will <strong>copy</strong> your existing notes from <code>chrome.storage.sync</code> into your Supabase database.
      Your local notes will remain untouched.
    </p>
    <p class="small">
      Tip: If you later add login/team features, this migration is the first step to get everyoneâ€™s notes into the cloud.
    </p>

    <div class="row">
      <button id="scan-btn" class="secondary">Scan local notes</button>
      <button id="migrate-btn" disabled>Migrate to Supabase</button>
      <button id="open-supabase-btn" class="secondary">Open Supabase project</button>
    </div>

    <div id="status" class="status">Ready.</div>
  </div>

  <script type="module" src="migrate.js"></script>
</body>
</html>
